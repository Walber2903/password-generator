<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/favicon.ico" type="image/png" sizes="16x16">
  <title>Password Generator</title>
</head>

<body>
  <main>
    <section class="hero">
      <img src="./assets/padlock.png" width="64">
      <h1 class="title">Password Generator</h1>
      <p class="subtitle">Use our online generator to create a strong and secure password</p>
    </section>

    <section class="box">
      <div class="password">
        <div class="text">
          <input type="text" name="password" id="password" />
        </div>

        <div class="actions">
          <button id="copy-image">
            <img src="./assets/copy.svg" width="42">
          </button>
          <button id="renew-image">
            <img src="./assets/renew.svg" width="42">
          </button>
        </div>
      </div>

      <div class="security-indicator">
        <div id="security-indicator-bar" class="bar"></div>
      </div>
    </section>

    <section class="box customize">
      <h3 class="title">Customize</h3>
      <div class="actions">
        <div class="password-length">
          <p>Password size: <span id="password-length-text">16</span></p>
          <input type="range" name="password-length" id="password-length" class="slider" value="16" min="4" max="64">
        </div>

        <div class="config">
          <label class="checkbox-container">
            <span class="text">Uppercase</span>
            <input type="checkbox" id="uppercase-check" checked>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">
            <span class="text">Numbers</span>
            <input type="checkbox" id="numbers-check" checked>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">
            <span class="text">Symbols</span>
            <input type="checkbox" id="symbols-check" checked>
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </section>

    <div class="submit">
      <button id="copy-button">Copy Password</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
